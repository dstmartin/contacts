<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMUC - Contacts</title>

    <!-- Styles -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/e796ab1377.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

</head>

<body>
    <nav x-data="{ open:false }" class="bg-gray-800 sticky top-0 z-10" x-cloak>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 text-3xl text-blue-50">
                        <span class="sr-only">Contacts</span>
                        <span><i class="fas fa-at" aria-hidden="true"></i></span>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-bold"
                                aria-current="page">Contacts</a>
                        </div>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <!-- Mobile menu button -->
                    <button @click="open = !open" type="button"
                        class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg x-state:on="Menu open" x-state:off="Menu closed" class="h-6 w-6 hidden"
                            :class="{ 'hidden': open, 'block': !(open) }" x-description="Heroicon name: outline/menu"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg x-state:on="Menu open" x-state:off="Menu closed" class="h-6 w-6 block"
                            :class="{ 'block': open, 'hidden': !(open) }" x-description="Heroicon name: outline/x"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div x-show="open" class="md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-bold"
                    aria-current="page">Contacts</a>
            </div>
        </div>
    </nav>

    <main x-data="">
        <div class="lg:px-8 max-w-7xl mx-auto pt-2 px-4 sm:px-6 text-sm uppercase">
            <a href="../contacts"><i class="fas fa-chevron-left"></i> Contacts</a> 
        </div>
        <div class="bg-white border-b border-gray-400">
            <div class="flex max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 justify-between">
                <div class="flex items-center">
                    <h1 class="text-xl leading-6 font-semibold text-gray-900">
                        <span id="contact-name"></span>
                    </h1>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <!-- Content Area -->
            <div id="contact-details">
                <!-- Description list -->
                <div class="mt-6 max-w-5xl px-4 sm:px-0">
                    <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
                        <div class="sm:col-span-1">
                            <dt class="text-sm font-bold text-gray-800">
                                Home Phone
                            </dt>
                            <dd id="home-phone" class="mt-1 text-sm text-gray-900"></dd>
                        </div>

                        <div class="sm:col-span-1">
                            <dt class="text-sm font-bold text-gray-800">
                                Cell Phone
                            </dt>
                            <dd id="cell-phone" class="mt-1 text-sm text-gray-900"></dd>
                        </div>

                        <div class="sm:col-span-1">
                            <dt class="text-sm font-bold text-gray-800">
                                Work Phone
                            </dt>
                            <dd id="work-phone" class="mt-1 text-sm text-gray-900"></dd>
                        </div>

                        <div class="sm:col-span-1">
                            <dt class="text-sm font-bold text-gray-800">
                                Email
                            </dt>
                            <dd id="email" class="mt-1 text-sm text-gray-900"></dd>
                        </div>

                        <div class="sm:col-span-1">
                            <dt class="text-sm font-bold text-gray-800">
                                Date Added:
                            </dt>
                            <dd id="date-added" class="mt-1 text-sm text-gray-900"></dd>
                        </div>
                    </dl>

                    <div class="mt-8 pb-4">
                        <a href="#" id="edit-contact" class="inline-block items-center w-full px-3 py-2 border border-gray-300 text-sm leading-4 font-medium rounded-sm shadow-sm text-gray-800 text-center bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">
                            Edit
                        </a>
                    </div>
                    <div>
                        <button type="button" @click="deleteContact()" class="items-center w-full px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-sm shadow-sm text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-800">
                            Delete
                        </button>
                    </div>
                </div>
            </div>

            
        </div>
    </main>

    <script src="js/show.js?v=0014"></script>

</body>

</html>
